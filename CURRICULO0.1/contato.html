color: aliceblue;

        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.4);
        }

        /*definiçoes do botao*/

        button {
            width: 100%;
            padding: 10px;
            background-color:#2df0f0;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
           
        }
       

    /*sensibilidade do mouse*/
